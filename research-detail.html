<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .modern-gradient-bg {
             background: linear-gradient(135deg, #4f46e5 0%, #14b8a6 100%);
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 380px;
            }
        }
        .path-arrow {
            margin: 0.75rem 0;
            color: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-700">

    <div class="container mx-auto p-4 md:p-8">
        <a href="index.html" id="back-button" class="mb-8 bg-white hover:bg-slate-100 border border-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg inline-flex items-center transition-colors no-underline">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Portfolio
        </a>

        <!-- The content of this div will be generated by JavaScript -->
        <div id="detail-content-wrapper">
            <!-- Loading state or placeholder -->
            <p id="loading-message" class="text-center text-slate-500">Loading research...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const researchData = {
                'fullstack-2025': {
                    title: "Choosing Your Path: A Full-Stack Developer's Guide",
                    subtitle: "An analysis of the best stacks for salary and global growth, starting from India.",
                    charts: {
                        globalSalary: {
                            labels: ['Senior Dev Salary (India)', 'Senior Dev Salary (USA)'],
                            data: [38000, 150000]
                        },
                        seniorSalaryIndia: {
                            labels: ['MERN', 'Python (AI/ML Niche)', '.NET', 'Java'],
                            data: [25, 35, 28, 30]
                        },
                        futureSkills: {
                            labels: ['Core Stack', 'Cloud (AWS/Azure)', 'DevOps (CI/CD)', 'AI/ML APIs', 'System Design'],
                            data: [7, 9, 8, 7, 10]
                        }
                    }
                }
            };

            const params = new URLSearchParams(window.location.search);
            const researchId = params.get('id');
            const contentWrapper = document.getElementById('detail-content-wrapper');
            const loadingMessage = document.getElementById('loading-message');
            const data = researchData[researchId];

            if (data) {
                document.title = data.title;
                loadingMessage.style.display = 'none';
                
                contentWrapper.innerHTML = `
                    <div class="container mx-auto max-w-7xl bg-slate-50 rounded-2xl p-4 md:p-8">
                        <header class="text-center mb-12">
                            <h1 class="text-4xl md:text-5xl font-black text-slate-800">${data.title}</h1>
                            <p class="text-lg text-slate-500 mt-4 max-w-3xl mx-auto">${data.subtitle}</p>
                        </header>

                        <section class="mb-16">
                            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border border-slate-200">
                                <h2 class="text-3xl font-bold text-slate-800 text-center mb-6">The Most Important Career Decision</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                                    <div class="text-center">
                                        <p class="text-lg text-slate-600 mb-4">The single biggest factor for maximizing your salary is not the stack you choose, but the goal of international relocation.</p>
                                        <div class="text-6xl md:text-7xl font-black text-indigo-600">4x - 5x</div>
                                        <p class="text-xl font-semibold text-slate-800 mt-2">Potential Salary Increase</p>
                                        <p class="text-slate-500">by moving from a senior role in India to a similar role in the USA.</p>
                                    </div>
                                    <div class="chart-container h-64 md:h-80">
                                        <canvas id="globalSalaryChart"></canvas>
                                    </div>
                                </div>
                                <p class="text-center mt-6 text-slate-500 italic">Your choice of stack is a strategic tool. The best one is the stack that gives you the clearest path to an international role.</p>
                            </div>
                        </section>

                        <section class="mb-16">
                            <h2 class="text-3xl font-bold text-slate-800 text-center mb-8">The Indian Job Market: Two Worlds</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-teal-500">
                                    <h3 class="text-2xl font-bold text-slate-800 mb-3">üöÄ The Startup Ecosystem</h3>
                                    <p class="text-slate-600 mb-4">Dominated by fast-paced, agile development. Ideal for rapid prototyping and getting products to market quickly.</p>
                                    <p class="font-semibold text-lg mb-2">Primary Stack: <span class="font-black text-teal-600">MERN</span></p>
                                    <p class="text-slate-600"><strong class="text-slate-800">Pros:</strong> Fastest path to a job, huge community, high demand in startups.</p>
                                    <p class="text-slate-600"><strong class="text-slate-800">Cons:</strong> High competition for entry-level roles can suppress starting salaries.</p>
                                </div>
                                <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-amber-400">
                                    <h3 class="text-2xl font-bold text-slate-800 mb-3">üè¢ The Enterprise World</h3>
                                    <p class="text-slate-600 mb-4">Focused on stability, security, and scalability for mission-critical systems.</p>
                                    <p class="font-semibold text-lg mb-2">Primary Stacks: <span class="font-black text-amber-600">Java & .NET</span></p>
                                    <p class="text-slate-600"><strong class="text-slate-800">Pros:</strong> Highest senior salaries in India, long-term stability, clear career progression.</p>
                                    <p class="text-slate-600"><strong class="text-slate-800">Cons:</strong> Steeper learning curve, more structured environment.</p>
                                </div>
                            </div>
                        </section>
                        
                        <section class="mb-16">
                            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border border-slate-200">
                                <h2 class="text-3xl font-bold text-slate-800 text-center mb-2">Indian Salary Showdown (Senior Roles)</h2>
                                <p class="text-center text-slate-500 mb-8">While starting salaries are similar, enterprise stacks pull ahead for senior developers with 5+ years of experience.</p>
                                <div class="chart-container">
                                    <canvas id="seniorSalaryIndiaChart"></canvas>
                                </div>
                            </div>
                        </section>

                        <section class="mb-16">
                            <h2 class="text-3xl font-bold text-slate-800 text-center mb-8">Your Path to a Global Career</h2>
                            <p class="text-center text-slate-500 max-w-3xl mx-auto mb-10">How does your stack choice influence your chances of moving abroad? The key is the type of company you join.</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-12">
                                <div class="flex flex-col items-center text-center p-6 bg-white rounded-xl shadow-md">
                                    <div class="text-5xl mb-4">‚úàÔ∏è</div>
                                    <h3 class="text-xl font-bold text-slate-800 mb-3">The Structured Path (Recommended)</h3>
                                    <p class="text-slate-600 mb-4">Join a global MNC in India that uses enterprise technology.</p>
                                    <div class="font-mono text-lg p-3 bg-slate-100 rounded-md text-slate-700 font-bold shadow-inner">Java / .NET</div>
                                    <div class="path-arrow"><svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                                    <p class="text-slate-700 font-semibold mb-2">Gain expertise in their core systems.</p>
                                    <div class="path-arrow"><svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                                    <p class="text-slate-700 font-semibold mb-2">Leverage internal mobility programs.</p>
                                    <div class="path-arrow"><svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                                    <div class="w-full p-4 bg-teal-500 text-white rounded-lg shadow-lg">
                                        <p class="font-bold text-lg">Outcome: Higher chance of a company-sponsored visa and a smoother transition abroad.</p>
                                    </div>
                                </div>
                                <div class="flex flex-col items-center text-center p-6 bg-white rounded-xl shadow-md">
                                    <div class="text-5xl mb-4">üé≤</div>
                                    <h3 class="text-xl font-bold text-slate-800 mb-3">The Independent Path</h3>
                                    <p class="text-slate-600 mb-4">Join a domestic startup or services firm.</p>
                                    <div class="font-mono text-lg p-3 bg-slate-100 rounded-md text-slate-700 font-bold shadow-inner">MERN / Python</div>
                                    <div class="path-arrow"><svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                                    <p class="text-slate-700 font-semibold mb-2">Build a strong independent portfolio.</p>
                                    <div class="path-arrow"><svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                                    <p class="text-slate-700 font-semibold mb-2">Apply for jobs abroad directly.</p>
                                    <div class="path-arrow"><svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                                    <div class="w-full p-4 bg-rose-500 text-white rounded-lg shadow-lg">
                                        <p class="font-bold text-lg">Outcome: Rely on competitive, lottery-based visas. Less predictable, higher uncertainty.</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="mb-16">
                            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border border-slate-200">
                                <h2 class="text-3xl font-bold text-slate-800 text-center mb-2">Future-Proofing Your Career</h2>
                                <p class="text-center text-slate-500 mb-8">Long-term growth depends on skills beyond a single framework. Here's what matters most.</p>
                                <div class="chart-container">
                                    <canvas id="futureSkillsChart"></canvas>
                                </div>
                            </div>
                        </section>

                        <section class="mb-8">
                            <div class="modern-gradient-bg text-white rounded-2xl shadow-2xl p-8 md:p-12">
                                <h2 class="text-4xl font-black text-center mb-6">Final Verdict & Strategic Recommendation</h2>
                                <p class="text-lg md:text-xl text-center text-indigo-100 mb-8 max-w-4xl mx-auto">For a developer optimizing for both high salary and a clear path to international relocation, the most strategically sound choice is to master an enterprise stack.</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-slate-700">
                                    <div class="bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-white/20">
                                        <h3 class="font-bold text-2xl mb-3 text-slate-800">Primary Recommendation</h3>
                                        <p class="font-mono text-xl font-bold bg-amber-200 text-amber-800 inline-block px-3 py-1 rounded-md mb-3">Java + Spring Boot or .NET + C#</p>
                                        <p class="mb-2"><strong>Why:</strong> These stacks give you access to the highest senior salaries in India's stable enterprise sector.</p>
                                        <p><strong>The Global Edge:</strong> They are the core technologies of the global MNCs that have established programs for transferring employees abroad.</p>
                                    </div>
                                    <div class="bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-white/20">
                                        <h3 class="font-bold text-2xl mb-3 text-slate-800">Alternative Path</h3>
                                        <p class="font-mono text-xl font-bold bg-teal-200 text-teal-800 inline-block px-3 py-1 rounded-md mb-3">MERN Stack</p>
                                        <p class="mb-2"><strong>Why:</strong> An excellent choice if your priority is joining the fast-paced startup world and getting job-ready quickly.</p>
                                        <p><strong>The Challenge:</strong> Be prepared for intense entry-level competition and a less defined path to moving abroad.</p>
                                    </div>
                                </div>
                                <p class="text-center mt-10 text-indigo-200 italic">Continuous learning in cloud platforms (AWS, Azure) and DevOps is essential for long-term growth.</p>
                            </div>
                        </section>
                    </div>
                `;

                initializeInfographicCharts(data.charts);

            } else {
                loadingMessage.textContent = 'Error: Research project not found.';
            }

            function initializeInfographicCharts(chartData) {
                const modernPalette = {
                    primary: '#4f46e5', secondary: '#14b8a6', accent: '#f59e0b',
                    textDark: '#1e293b', textLight: '#64748b'
                };

                const globalSalaryCanvas = document.getElementById('globalSalaryChart');
                if (globalSalaryCanvas && chartData.globalSalary) {
                    new Chart(globalSalaryCanvas.getContext('2d'), {
                        type: 'bar',
                        data: {
                            labels: chartData.globalSalary.labels,
                            datasets: [{
                                label: 'Average Annual Salary (USD)',
                                data: chartData.globalSalary.data,
                                backgroundColor: [modernPalette.secondary, modernPalette.primary],
                                borderWidth: 0, borderRadius: 6,
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                            scales: {
                                x: { beginAtZero: true, grid: { drawOnChartArea: false }, ticks: { callback: (v) => '$' + (v / 1000) + 'k', color: modernPalette.textLight } },
                                y: { grid: { display: false }, ticks: { color: modernPalette.textDark, font: { weight: '600' } } }
                            },
                            plugins: { legend: { display: false } }
                        }
                    });
                }

                const seniorSalaryIndiaCanvas = document.getElementById('seniorSalaryIndiaChart');
                if (seniorSalaryIndiaCanvas && chartData.seniorSalaryIndia) {
                    new Chart(seniorSalaryIndiaCanvas.getContext('2d'), {
                        type: 'bar',
                        data: {
                            labels: chartData.seniorSalaryIndia.labels,
                            datasets: [{
                                label: 'Max Potential Senior Salary (LPA)',
                                data: chartData.seniorSalaryIndia.data,
                                backgroundColor: [modernPalette.secondary, '#0d9488', modernPalette.accent, '#d97706'],
                                borderWidth: 0, borderRadius: 6
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true, title: { display: true, text: 'Salary in Lakhs Per Annum (‚Çπ)', color: modernPalette.textLight }, ticks: { color: modernPalette.textLight } },
                                x: { grid: { display: false }, ticks: { color: modernPalette.textDark, font: { weight: 'bold' } } }
                            },
                            plugins: { legend: { display: false } }
                        }
                    });
                }

                const futureSkillsCanvas = document.getElementById('futureSkillsChart');
                if (futureSkillsCanvas && chartData.futureSkills) {
                    new Chart(futureSkillsCanvas.getContext('2d'), {
                        type: 'radar',
                        data: {
                            labels: chartData.futureSkills.labels,
                            datasets: [{
                                label: 'Importance for Senior Roles',
                                data: chartData.futureSkills.data,
                                backgroundColor: 'rgba(79, 70, 229, 0.2)',
                                borderColor: modernPalette.primary,
                                pointBackgroundColor: modernPalette.primary,
                                pointBorderColor: '#fff',
                                pointHoverBackgroundColor: '#fff',
                                pointHoverBorderColor: modernPalette.primary
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            scales: {
                                r: {
                                    angleLines: { color: '#e2e8f0' },
                                    grid: { color: '#e2e8f0' },
                                    pointLabels: { font: { size: 14, weight: '600' }, color: modernPalette.textDark },
                                    ticks: { display: false, stepSize: 2 }
                                }
                            },
                            plugins: { legend: { display: false } }
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
